<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
	<label for="naem">Name</label>
		<input id="naem" type="text" required>

	<label for="email">Email</label>
		<input id="email" type="email" required>

	<label for="male">Male</label>
		<input id="male" type="radio" name="gender" required>

	<label for="female">Female</label>
		<input id="female" type="radio" name="gender" required>

	<label for="laptop">Laptop Brands</label>
	<select id="laptop" >
		<option>Apple</option>
		<option>Asus</option>
		<option>Hp</option>
	</select>

	<label for="age">Age</label>
		<input type="number" id="age" required>

	<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required>

	<label for="password">Password</label>
		<input type="password" id="password" required>

	<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" >
	<button type="submit">Submit</button>
		
	
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
